<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<div class="card text-center">
    <div class="h2 card-header bg-info">
        Employee Details
    </div>
    <div class="card-body">
        <h5>{{empDetails.id}} : {{empDetails.name}} : {{empDetails.salary}}</h5>
    </div>
    <div class="card-footer bg-light">
        <button class="btn btn-danger col-2" (click)="onclose()">Close</button>
    </div>
</div>
